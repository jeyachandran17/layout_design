<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- form start -->
  <div class="container mt-3">
    <form>
      <div class="row">
        <label for="name"><b>Name</b><p class="star">*</p></label>
        <div class="col">
          <input type="text" class="form-control" name="firstname">
          <label for="firstname">first</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="lastname">
          <label for="lastname">last</label>
        </div>
      </div>
      <br>
      <div class="row">
        <label for="email"><b>Email</b><p class="star">*</p></label>
        <div class="col">
          <input type="text" class="form-control" name="email">
        </div>
      </div>
    </form>
  </div>
<!-- form completed -->

<div class="container mt-3">
  <form>
    <div class="row">
      <label for="your experience"><b>Your Experience</b><p class="star">*</p></label>
      <div class="rate">
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 star</label>
      </div>
      <label for="something text">Overall.how would you rate you will experience us?</label>
    </div>
  </form>
</div>

<!-- first table -->
<div class="container mt-3">
  <label for="how satisfied"><b>How satisfied are you with</b><p class="star">*</p></label>
  <table class="table">
    <tr>
      <td> </td>
      <td><center>Very Unsatisfied</center></td>
      <td><center>Unsatisfied</center></td>
      <td><center>Neutral</center></td>
      <td><center>Satisfied</center></td>
      <td><center>Very Satisfied</center></td>
    </tr>
    <tr class="background">
      <td>Purchase</td>
      <td><center><input class="form-check-input" type="radio" name="Purchase" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Purchase" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Purchase" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Purchase" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Purchase" id="radioNoLabel1"></center></td>
    </tr>
    <tr>
      <td>Service</td>
      <td><center><input class="form-check-input" type="radio" name="Service" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Service" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Service" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Service" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Service" id="radioNoLabel1"></center></td>
    </tr>	
    <tr class="background">
      <td>Company Overall</td>
      <td><center><input class="form-check-input" type="radio" name="Company Overall" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Company Overall" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Company Overall" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Company Overall" id="radioNoLabel1"></center></td>
      <td><center><input class="form-check-input" type="radio" name="Company Overall" id="radioNoLabel1"></center></td>
    </tr>
  </table>
</div>
<!-- second table -->
<div class="container mt-3">
  <label for="how likely"><b>How likely are you to</b><p class="star">*</p></label>
  <table class="table">
    <tr>
      <td> </td>
      <td><center>Very Unsatisfied</center></td>
      <td><center>Unsatisfied</center></td>
      <td><center>Neutral</center></td>

    <tr class="background">

      <td><center><input class="form-check-input" type="radio" name="Recommend our company to others" id="radioNoLabel1"></center></td>

    </tr>
  </table>
</div>
<!-- second table complete -->
<div class="container mt-3">
      <label for="additional tag"><b>Additional commands or suggestions</b></label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <div class="container mt-3">
      <button type="button" class="submit">Submit</button>
    </div>
</body>
</html>
